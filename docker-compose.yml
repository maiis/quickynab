services:
  ynab-web:
    build: .
    container_name: ynab-cli-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Required: YNAB Personal Access Token
      - YNAB_ACCESS_TOKEN=${YNAB_ACCESS_TOKEN}
      # Optional: Allowed origins for CORS
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    # Optional: Mount .env file if you prefer file-based config
    # volumes:
    #   - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - "com.ynab-cli.description=YNAB CSV Importer Web App"
      - "com.ynab-cli.version=1.0.0"
